<div class="smallgap">
<button id="window">+</button>
<div id="modal">
<button id="close">X</button>

<script type="text/javascript" src="scriptes.js"></script>
<script type="text/javascript">
	
	$("#window").click(function() {
			var sa = $(this).text();
			$(this).text("");
			$(this).addClass("ball");
			setTimeout(function() {
						$("#modal").fadeIn();
						$("#close").css("width", "30px");
						$("#close").css("height", "30px");
						setTimeout(function() {
									$("#window").removeClass("ball");
									$("#window").text(sa);
						}, 500);
			}, 800);
});

$("#close").click(function() {
			$("#modal").fadeOut();
			$("#close").css("width", "0px");
			$("#close").css("height", "0px");
});
</script>
